    <h2>Styles: Deleting</h2>

    <p>
      
      After <a href="Styles-Creating.html">creating</a>
      one or more styles,
      you may want to delete ones that you no longer use.
    
    </p>

    <div class="task_box">
      <h3>To delete a style:</h3>
      <ol>
        <li>
          
          Select File &gt; Manage Styles...
        
        </li>
        <li>
          
          Select the style you want to delete.
        
        </li>
        <li>
          
          Click Delete.
        
        </li>
      </ol>
    </div>
